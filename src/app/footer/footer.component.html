<kendo-appbar [position]="'bottom'">

  <kendo-appbar-section>
    {{'LABELS.USED_TECHNOLOGIES' | translate}}
    <ul id="versions">
      <ng-template [ngIf]="this.electronService.isElectron">
        <li>Chromium {{this.chromeVersion }}</li>
        <li>Node.js {{this.nodeVersion}}</li>
        <li>Electron {{ this.electronVersion }}</li>
      </ng-template>
      <li>Angular {{this.angularVersion}}</li>
    </ul>
  </kendo-appbar-section>
  <kendo-appbar-spacer></kendo-appbar-spacer>
  <kendo-appbar-section id="authors" >
    {{'LABELS.AUTHORS' | translate}}
  </kendo-appbar-section>
</kendo-appbar>
