<div id="results">
  <kendo-label text="{{'LABELS.PREDICTION_PRECISION' | translate}}"></kendo-label>
  <kendo-arcgauge [value]="this.precision" [scale]="{ max: 1 }" [resizeRateLimit]="2">
    <ng-template kendoArcGaugeCenterTemplate let-value="value">
      {{ (value*100).toFixed(2) }}%
    </ng-template>
  </kendo-arcgauge>

  <kendo-label text="{{'DATA.SAMPLEDATA.DIAGNOSIS' | translate}}: {{ this.diagnosis | translate}}"></kendo-label>
</div>
