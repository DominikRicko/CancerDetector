<kendo-chart [style.height]="'100%'" [series]="data.dataSeries" [valueAxis]="data.valueAxis" [categoryAxis]="data.categoryAxis"
  [seriesDefaults]="configSeriesDefaults">
  <kendo-chart-title text="{{title | translate}}"></kendo-chart-title>
  <kendo-chart-tooltip format="Samples:{0}"></kendo-chart-tooltip>
</kendo-chart>
