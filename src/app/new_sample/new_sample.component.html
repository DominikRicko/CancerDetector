<form [formGroup]="sampleForm">
  <kendo-formfield>
      <kendo-floatinglabel text="Enter Age">
        <kendo-textbox formControlName="age"></kendo-textbox>
      </kendo-floatinglabel>
      <kendo-formhint>Please, enter your email.</kendo-formhint>
      <kendo-formerror>Error: Email is required.</kendo-formerror>
  </kendo-formfield>

  <kendo-formfield>
    <kendo-floatinglabel text="Sample ID">
      <kendo-textbox formControlName="sampleId"></kendo-textbox>
    </kendo-floatinglabel>
    <kendo-formhint>Please, enter your email.</kendo-formhint>
    <kendo-formerror>Error: Email is required.</kendo-formerror>
  </kendo-formfield>

</form>
