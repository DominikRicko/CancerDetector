<form [formGroup]="sampleForm">
  <kendo-formfield>
      <kendo-floatinglabel text="Enter Age">
        <kendo-numerictextbox formControlName="age"></kendo-numerictextbox>
      </kendo-floatinglabel>
      <kendo-formerror>Error: Age is required.</kendo-formerror>
  </kendo-formfield>

  <kendo-formfield>
    <kendo-floatinglabel text="Sample ID">
      <kendo-textbox formControlName="sampleId"></kendo-textbox>
    </kendo-floatinglabel>
    <kendo-formerror>Error: Sample ID is required.</kendo-formerror>
  </kendo-formfield>

  <kendo-formfield>
    <kendo-floatinglabel text="Gender:">
      <kendo-dropdownlist [data]="this.genderList" formControlName="sex"></kendo-dropdownlist>
    </kendo-floatinglabel>
    <kendo-formerror>Error: Patient's gender is required.</kendo-formerror>
  </kendo-formfield>

  <kendo-formfield>
    <kendo-floatinglabel text="Patient cohort:">
      <kendo-dropdownlist [data]="this.patientCohortList" formControlName="patientCohort"></kendo-dropdownlist>
    </kendo-floatinglabel>
    <kendo-formerror>Error: Patient cohort is required.</kendo-formerror>
  </kendo-formfield>

  <kendo-formfield>
    <kendo-floatinglabel text="Sample origin:">
      <kendo-dropdownlist [data]="this.sampleOrigin" formControlName="sampleOrigin"></kendo-dropdownlist>
    </kendo-floatinglabel>
    <kendo-formerror>Error: Sample origin is required.</kendo-formerror>
  </kendo-formfield>

  <kendo-formfield>
    <kendo-floatinglabel text="PlasmaCA19_9 level:">
      <kendo-numerictextbox formControlName="plasmaCA19_9"></kendo-numerictextbox>
    </kendo-floatinglabel>
    <kendo-formerror>Error: PlasmaCA19_9 level is required.</kendo-formerror>
  </kendo-formfield>

  <kendo-formfield>
    <kendo-floatinglabel text="Creatine level:">
      <kendo-numerictextbox formControlName="creatine"></kendo-numerictextbox>
    </kendo-floatinglabel>
    <kendo-formerror>Error: Creatine level is required.</kendo-formerror>
  </kendo-formfield>

  <kendo-formfield>
    <kendo-floatinglabel text="Diagnosed stage:">
      <kendo-dropdownlist [data]="this.diagnosedStageList" formControlName="stage"></kendo-dropdownlist>
    </kendo-floatinglabel>
  </kendo-formfield>

  <kendo-formfield>
    <kendo-floatinglabel text="Benign diagnosis:">
      <kendo-dropdownlist [data]="this.benignDiagnosisList" formControlName="benign_sample_diagnosis"></kendo-dropdownlist>
    </kendo-floatinglabel>
  </kendo-formfield>

</form>

<a routerLink="/result">
  <button kendoButton (click)="sendAnalysisRequest()">
    Analyze
  </button>
</a>
